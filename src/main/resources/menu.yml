

# Конфигурация предметов меню настраивается по одинаковому шаблону:
#
# material - игрвоой предмет, который будет являться кнопкой
# name - имя предмета
# lore - описание предмета
#


# Конфигурация меню /quest
quests:
  # Настройка текста в описании инвентаря
  interface:
    title: "Ежедневные задания"

  # Настройка элементов меню
  buttons:

    # Выполненные задания
    completed:
      material: "EMERALD_BLOCK"
      name: "&2[Выполнено]"
      lore:
        - ""
        - "&fНаграда: &5%reward%&f - &2Получена"
        - "&fНайдено секретов: &b%found%/%total%"

    # Недоступные задания
    unavailable:
      material: "GOLD_BLOCK"
      name: "&4[Недоступно]"
      lore:
        - ""
        - "&cЧто бы открыть доступ к этому заданию, выполните предыдущее."
        - "&fНаграда: &5%reward%"
        - ""
        - "&fНеобходимо найти секретиков: &5%find%/%total%"

    # Недоступное задание, которое станет доступным через день 
    # (работает только если игрок за текущий день уже выполнил квест)
    unavailable-next:
      material: "GOLD_BLOCK"
      name: "&4[Недоступно]"
      lore:
        - ""
        - "&2Это задание станет доступным зватра."
        - "&fНаграда: &5%reward%"
        - ""
        - "&fНеобходимо найти секретиков: &5%find%/%total%"

    # Доступное задание
    available:
      material: "DIAMOND_BLOCK"
      name: "&eМожно выполнить"
      lore:
        - "&eНажми что бы принять квест."
        - ""
        - "&fНаграда: &5%reward%"
        - "&fНеобходимо найти секретиков: &5%find%/%total%"

    # Задание [В процессе]
    in-progress:
      material: "DIAMOND_BLOCK"
      name: "&e[В процессе]"
      lore:
        - ""
        - "&fНаграда: &5%reward%"
        - "&fНайдено секретиков: &5%found%/%total%"



# Конфигурация меню настройки сложности
# (Когда нажимаешь ПКМ по секретам настройщиком)
difficulty:

  # Настройка текста в описании инвентаря
  interface:
    title: "Установите сложность"

  # Настройка элементов меню
  buttons:

    # Простая сложность
    first:
      material: "GREEN_WOOL"
      name: "&aПростой"
      lore:
        - ""

    # Средняя сложность
    second:
      material: "YELLOW_WOOL"
      name: "&eСредний"
      lore:
        - ""

    # Тяжёлая сложность
    third:
      material: "RED_WOOL"
      name: "&5Сложный"
      lore:
        - ""

# Фоновый предмет, который не имеет функционала
background:
  material: "PURPLE_STAINED_GLASS_PANE"