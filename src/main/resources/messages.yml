# Частые ошибки
error:
  no-args: "&cНеобходимые аргументы не указаны. Используйте '/simplehomes help' для помощи."
  unknown-subcommand: "&cНеизвестная команда. Используйте '/simplehomes help' для помощи."
  wrong-syntax: "&cНеверное использование команды. Используйте '/simplehomes help' для помощи."
  only-for-players: "&cЭта команда доступна только игроку."
  no-permissions: "&cНедостаточно прав."
  arg-is-not-int: "&cАргумент '%arg%' должен быть целым числом."
  player-not-found: "&cИгрок %player% не найден."
  full-inventory: "&cВаш инвентарь полон."

  # Ошибка отправляется игроку, если он пытается взять квест, а в бд нет достаточного количества секретов
  no-secrets: "&cПроизошла ошибка при выполнении данной команды, обратитесь к администратору, или попробуйте позже."
  # Ошибка отправляется игроку, если он пытается открыть меню ежедневных наград не имея своего профиля в бд
  no-profile: "&cПроизошла ошибка при выполнении данной команды, обратитесь к администратору, или попробуйте позже."

# Сообщения команд
command:
  # Получение палочки-настройщика /quest customizer
  admin:
    success: "&bВам выдан предмет для настройки"
  # Перезагрузка конфигов плагина /quest refresh
  refresh: "&eКонфиги плагина обновлены"


# Далее: секретики - объекты, которые будут прятать в хабе.

# Конфигурация палочки-настройщика. Можно настроить её название и описание :)
customizer:
  name: "&bCustomizer"
  lore:
    - "&eПКМ&f по блоку, чтобы создать секрет."
    - "&eПКМ&f по секрету, что бы изменить его сложность."
    - "&eЛКМ&f по секрету, что бы удалить его."

# Отображение сложности над секретами в режиме настройки
secrets:
  difficulties:
    easy: "&aЛёгкий"
    medium: "&eСредний"
    hard: "&4Сложный"
  display-name: "%difficulty%"

# Отправляется игроку когда тот принимает квест в меню.
# Работают плейсхолдеры %total% и %reward%
quest-accept:
  - ""
  - "&eУспей собрать всё до конца дня, иначе награды тебе не видать!"
  - ""
  - "&dНеобходимо найти: &f%total%"
  - "&dНаграда: &f%reward%$"

# Отправляется игроку при провале квеста
quest-failed:
  - ""
  - "&cТы не успел собрать все секреты к концу дня."
  - "&4Задание провалено"
  - ""

collect:
  # Отправляется игроку когда тот собрал все секреты
  # Работают плейсхолдеры %found%, %total% и %reward%
  all:
    - "&2Все секреты собраны!"
    - ""
    - "&dСобрано: &f%found%/%total%"
    - "&dПолучена награда: &f%reward%$"
    - ""
  # Отправляется игроку, когда он собрал один секрет, но не последний.
  # Работают плейсхолдеры %found% и %total%
  piece:
    - "&eСекрет собран"
    - "&dОсталось собрать: &f%found%/%total%"
    - ""